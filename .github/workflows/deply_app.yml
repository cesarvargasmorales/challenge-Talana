name: Deploy to GKE

on:
  push:
    branches: ["main"]
    paths:
      - "deployment/**"
      - ".github/workflows/deploy.yml"

permissions:
  contents: read
  id-token: write

env:
  NAMESPACE: app-talana
  K8S_SECRET_NAME: db-password
  SM_SECRET_ID: challenge-pg-password

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_DEPLOY_SA }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Install GKE auth plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet
          echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${{ vars.GKE_CLUSTER_NAME }}" \
            --region "${{ vars.GKE_REGION }}" \
            --project "${{ vars.GCP_PROJECT_ID }}"

      - name: Create namespace (idempotent)
        run: |
          kubectl create namespace "${NAMESPACE}" --dry-run=client -o yaml | kubectl apply -f -

      - name: Sync DB password from Secret Manager -> Kubernetes Secret (idempotent)
        run: |
          gcloud secrets versions access latest \
            --secret="${SM_SECRET_ID}" \
            --project="${{ vars.GCP_PROJECT_ID }}" \
          | kubectl -n "${NAMESPACE}" create secret generic "${K8S_SECRET_NAME}" \
              --from-file=db_password=/dev/stdin \
              --dry-run=client -o yaml \
          | kubectl apply -f -

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -n "${NAMESPACE}" -f k8s/
